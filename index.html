<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Logo.png" alt="logo">
                <h2>Calculator</h2>
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li><select name="" id="">
                    <option value="">Simple-Calculator</option>
                    <option value="">Scientific-Calculator</option>
                </select></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cal-body">
            <div class="cal-screen">
                <p class="second-screen"></p>
                <div class="scroll-screen">
                    <p>0</p>
                </div>

            </div>
            <div class="cal-btns">
                <button class="btn clr">clr</button>
                <button class="btn del">DEL</button>
                <button class="btn">%</button>
                <button class="btn">รท</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn">ร</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn">-</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn">+</button>
                <button class="btn">.</button>
                <button class="btn  num">0</button>
                <button class="btn eql">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
